name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution (Release x64)
        run: msbuild .\FFmpegThumbnails.sln /p:Configuration=Release /p:Platform=x64

      - name: Copy Binary
        run: |
          Copy-Item "Configure/bin/Release/Configure.exe" "FFmpegThumbnails.exe"

      - name: Get Version
        id: get_version
        run: |
          $path = "FFmpegThumbnails.exe"
          $info = [System.Diagnostics.FileVersionInfo]::GetVersionInfo($path)
          $version = $info.ProductVersion
          if (-not $version) { $version = $info.FileVersion }
          Write-Host "Version: $version"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: FFmpegThumbnails v${{ steps.get_version.outputs.version }}
          target_commitish: ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            FFmpegThumbnails.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}